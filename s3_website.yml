s3_id: <%= ENV['S3_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['S3_SECRET_KEY'] %>
s3_bucket: <%= ENV['S3_BUCKET'] %>



s3_endpoint: eu-west-1

gzip: 
- .html 
- .css 
- .js
- .xml
- .json
- .txt

max_age:
 "*.css": 86400
 "*.js": 86400
 "*.html": 7200
 "*.jpg": 86400
 "*.png": 86400
 "*.PNG": 86400
 "*.gif": 86400
 "*.xml": 1800
 "*.txt": 86400